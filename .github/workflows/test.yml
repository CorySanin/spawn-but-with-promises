name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:

  npm_test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        nodever:
          [
            'latest',
            'lts/*',
            'lts/hydrogen'
          ]
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup nodejs
      uses: actions/setup-node@v6
      with:
        node-version: "${{ matrix.nodever }}"
        check-latest: true

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
